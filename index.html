<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-8 col-sm-10 form-box text-center">

        <!-- Logo -->
        <img src="immag/logo.png" width="150" class="mb-3">

        <h2 class="fw-bold mb-4">Create Your Account</h2>

        <form>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter your last name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-8">
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-danger w-100">Verify</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm your password">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter your mobile number">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter your batch code">
                </div>
            </div>

            <button type="submit" class="btn btn-warning w-100 py-2">Register</button>

            <p class="mt-3">
                Already have an account? 
                <a href="#" class="text-danger">Login</a>
            </p>

        </form>

    </div>
</div>

</body>
</html>
